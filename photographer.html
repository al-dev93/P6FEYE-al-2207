<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" role="img" alt="Fisheye - Aller à la page d'accueil"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph_header">
        <article>
          <h1 id="name"></h1>
        </article>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img src="" alt="">
      </div>
      <nav class="sort_menu">
        <label for="sort_select">Trier par</label>
        <div class="wrapper_select">
          <span class="dropdown"><img src="/assets/icons/dropdown_close.svg" alt=""></span>
          <select name="sort_select" id="sort_select" multiple>
            <option value="like" selected>Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </nav>
      <div class="sort_media">
      </div>
      <div class="media_section"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Api -->
    <script src="scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>
    <!-- Utils -->
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
