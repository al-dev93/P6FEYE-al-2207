<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" role="img" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph_header">
        <article>
          <h1 id="name"></h1>
        </article>
        <button class="contact_button" onclick="modalContact.openModal()" aria-label="Contactez-moi">Contactez-moi</button>
        <img src="" alt="">
      </div>
      <nav class="sort_menu">
        <label for="sort_select">Trier par</label>
        <div class="wrapper_select">
          <span class="dropdown"><img src="assets/icons/dropdown_close.svg" alt=""></span>
          <select name="sort_select" id="sort_select" multiple>
            <option value="like" selected>Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </nav>
      <div class="media_section"></div>
      <aside>
          <span class="likes_number"><img src="assets/icons/heart_black.svg" alt="Likes"></span>
          <span class="cost_day"></span>
      </aside>
    </main>
    <div id="modal" aria-hidden="true" role="dialog" aria-labelledby="modal_title" aria-modal="false">
      <!-- NOTE: insertion du contenu de la modale  -->
		</div>
    <!-- NOTE: teplate pour le formulaire de contact qui sera inséré dans la modale -->
    <template id="contact_template">
      <div id="contact_modal" role="document">
				<header>
          <!--NOTE: mise à jour du titre  -->
          <h2 id="modal_title">Contactez-moi<br></h2>
          <img class="modal_close" src="assets/icons/close_white.svg" onclick="modalContact.closeModal()" 
              role="button" alt="Ferme le formulaire de contact" tabindex="0"/>
        </header>
				<form action="">
					<div>
						<label for="contact_surname">Prénom</label>
						<input type="text" name="surname" id="contact_surname" required aria-required="true">
            <label for="contact_name">Nom</label>
						<input type="text" name="name" id="contact_name" required aria-required="true">
            <label for="contact_email">Email</label>
            <input type="email" name="mail" id="contact_email" required aria-required="true">
            <label for="contact_message">Votre message</label>
            <textarea name="message" id="contact_message" required aria-required="true"></textarea>
					</div>
          <button class="contact_button" aria-label="Envoi le formulaire">Envoyer</button>
				</form>
			</div>
    </template>
    <!-- NOTE: template pour la lightbox qui sera inséré dans la modale -->
    <template id="lightbox_template">
      <div id="lightbox_modal" role="presentation">
        <span id="modal_title" class="sr-only">Visualiseur défilable d'images et vidéo</span>
        <div class="wrapper_ctrl_right">
          <img class="modal_close" src="assets/icons/close_red.svg" onclick="modalLightbox.closeModal()" 
              role="button" alt="Ferme la lightbox" tabindex="0"/>
          <img class="ctrl_right" src="assets/icons/next.svg" role="button" alt="Image suivante" tabindex="0">
        </div>
        <ul class="lightbox_body" aria-label="Contenu de la lightbox">
            <!--NOTE: insertion des média  -->
        </ul>
        <img class="ctrl_left" src="assets/icons/prev.svg" role="button" alt="Image précédente" tabindex="0">
      </div>
    </template>

    
    <!-- Api -->
    <script src="scripts/api/api.js"></script>
    <!-- Models -->
    <script src="/scripts/models/Modal.js"></script>
    <!-- Builder -->
    <script src="scripts/builder/ModalBuilder.js"></script>
    <!-- Factories -->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/Media.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>
    <!-- Utils -->
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/menuSortMedia.js"></script>
    
  </body>
</html>
