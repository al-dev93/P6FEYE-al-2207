<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" role="img" alt="Fisheye - Aller à la page d'accueil"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph_header">
        <article>
          <h1 id="name"></h1>
        </article>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img src="" alt="">
      </div>
      <nav class="sort_menu">
        <label for="sort_select">Trier par</label>
        <div class="wrapper_select">
          <span class="dropdown"><img src="assets/icons/dropdown_close.svg" alt=""></span>
          <select name="sort_select" id="sort_select" multiple>
            <option value="like" selected>Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </nav>
      <div class="media_section"></div>
      <aside>
          <span class="number_likes"><img src="assets/icons/favorite-24px-black.svg" alt=""></span>
          <span class="cost_day"></span>
      </aside>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div id="header_title">
            <h2>Contactez-moi</h2>
            <span></span>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form action="" name="" method="post">
					<div>
						<label for="contact_surname">Prénom</label>
						<input type="text" name="surname" id="contact_surname">
            <label for="contact_name">Nom</label>
						<input type="text" name="name" id="contact_name">
            <label for="contact_email">Email</label>
            <input type="email" name="mail" id="contact_email">
            <label for="contact_message">Votre message</label>
            <textarea name="message" id="contact_message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Api -->
    <script src="scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/Media.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>
    <!-- <script src="scripts/pages/index.js"></script> -->
    <!-- Utils -->
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/menuSortMedia.js"></script>
  </body>
</html>
